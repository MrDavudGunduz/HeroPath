name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: HeroPath/package-lock.json

      - name: Install dependencies
        working-directory: ./HeroPath
        run: npm ci

      - name: Run linter
        working-directory: ./HeroPath
        run: npm run lint

      - name: Check code formatting
        working-directory: ./HeroPath
        run: npm run format:check

      - name: Build project
        working-directory: ./HeroPath
        run: npm run build

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: HeroPath/dist
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: HeroPath/package-lock.json

      - name: Install dependencies
        working-directory: ./HeroPath
        run: npm ci

      - name: Run tests
        working-directory: ./HeroPath
        run: npm run test:run

      - name: Generate test coverage
        working-directory: ./HeroPath
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: HeroPath/coverage
          retention-days: 7
        continue-on-error: true
